name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'
      
      - name: Restore dependencies
        run: dotnet restore src/Glimpse/Glimpse.csproj
      
      - name: Build
        run: dotnet build src/Glimpse/Glimpse.csproj --no-restore -c Release
      
      - name: Test
        run: dotnet test tests/Glimpse.Tests/Glimpse.Tests.csproj -c Release --verbosity normal

  docker:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t glimpse .
