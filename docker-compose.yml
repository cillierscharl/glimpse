services:
  glimpse:
    build: .
    ports:
      - "5123:5123"
    volumes:
      - ./data:/data
      - ${SCREENSHOTS_PATH:-~/Pictures/Screenshots}:/screenshots
    environment:
      - ASPNETCORE_URLS=http://+:5123
      - Ollama__BaseUrl=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama_data:
